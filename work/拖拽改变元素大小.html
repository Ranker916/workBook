<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: #000;
				position: absolute;
				top: 200px;
				left: 400px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			box.onmousedown = function(ev){
				var x = ev.clientX;
				var y = ev.clientY;
				var pos = this.getBoundingClientRect();
				var t ='';
				if(x-pos.left<10&&y-pos.top<10){
					t = 'leftTop'
				}else if(pos.right-x<10&&y-pos.top<10){
					t = 'rightTOp'
				}else if(pos.right-x<10&&y-pos.top<10){
					t = 'rightTOp'
				}else if(pos.right-x<10&&y-pos.top<10){
					t = 'rightTOp'
				}else if(pos.right-x<10&&y-pos.top<10){
					t = 'rightTOp'
				}
			}
		</script>
	</body>
</html>
